<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Unit Converter</h1>
        
        <div class="conversion-type">
            <label for="conversion-select">Select Conversion Type:</label>
            <select id="conversion-select">
                <option value="temp">Degree Celsius to Fahrenheit</option>
                <option value="feet-to-meter">Feet+Inches to Meters</option>
                <option value="meter-to-feet">Meters to Feet+Inches</option>
            </select>
        </div>
        
        <div id="temp-input" class="input-section">
            <label for="celsius">Temperature in Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter degrees Celsius">
        </div>
        
        <div id="feet-input" class="input-section" style="display:none;">
            <div class="input-group">
                <div>
                    <label for="feet">Feet:</label>
                    <input type="number" id="feet" placeholder="Feet">
                </div>
                <div>
                    <label for="inches">Inches:</label>
                    <input type="number" id="inches" placeholder="Inches">
                </div>
            </div>
        </div>
        
        <div id="meter-input" class="input-section" style="display:none;">
            <label for="meter">Distance in Meters:</label>
            <input type="number" id="meter" placeholder="Enter meters">
        </div>
        
        <button id="convert-btn">Convert</button>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
